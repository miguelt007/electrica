<!DOCTYPE html>
<html>
<head>
  <title>Linhas Elétricas em Portugal</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -8], 7); // Centro de Portugal

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Carregar o GeoJSON exportado do Overpass Turbo
    fetch('linhas_electricas.geojson') // substitui com o caminho correto
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => {
            const tipo = feature.properties.power;
            return {
              color: tipo === 'line' ? 'red' : 'blue', // Alta tensão: vermelho, Baixa: azul
              weight: 2
            };
          }
        }).addTo(map);
      });
  </script>
</body>
</html>

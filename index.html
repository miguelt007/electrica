<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Linhas Elétricas em Portugal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 100vh; }</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.7, -9.2], 10); // Lisboa

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch('dados/lisboa.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => {
            const tipo = feature.properties.power;
            return {
              color: tipo === 'line' ? 'red' : 'blue',
              weight: 2
            };
          },
          onEachFeature: (feature, layer) => {
            const tipo = feature.properties.power;
            layer.bindPopup(`Tipo: ${tipo}`);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>

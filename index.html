<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Linhas Elétricas em Portugal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -8], 7); // Centro de Portugal

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const zonas = [
      { nome: 'norte', cor: 'red' },
      { nome: 'centro-coimbra', cor: 'blue' },
      { nome: 'lisboa', cor: 'green' }
    ];

    zonas.forEach(zona => {
      fetch(`dados/${zona.nome}.geojson`)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: feature => {
              const tipo = feature.properties.power;
              return {
                color: tipo === 'line' ? zona.cor : '#999',
                weight: 2
              };
            },
            onEachFeature: (feature, layer) => {
              const tipo = feature.properties.power || 'desconhecido';
              layer.bindPopup(`Zona: ${zona.nome}<br>Tipo: ${tipo}`);
            }
          }).addTo(map);
        })
        .catch(err => console.error(`Erro ao carregar ${zona.nome}:`, err));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Rede Elétrica de Portugal por Distrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin: 20px 0 10px;
    }
    #map {
      height: calc(100vh - 80px);
      width: 100%;
      position: relative;
      z-index: 0;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .legend div {
      margin-bottom: 5px;
    }
    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h1>Mapa Interativo da Rede Elétrica por Distrito</h1>
  <div id="map"></div>
  <div class="legend" id="legend"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const distritos = [
      { nome: 'aveiro', cor: '#e41a1c' },
      { nome: 'beja', cor: '#377eb8' },
      { nome: 'braga', cor: '#4daf4a' },
      { nome: 'braganca', cor: '#984ea3' },
      { nome: 'castelo-branco', cor: '#ff7f00' },
      { nome: 'coimbra', cor: '#ffff33' },
      { nome: 'evora', cor: '#a65628' },
      { nome: 'faro', cor: '#f781bf' },
      { nome: 'guarda', cor: '#999999' },
      { nome: 'leiria', cor: '#66c2a5' },
      { nome: 'lisboa', cor: '#fc8d62' },
      { nome: 'portalegre', cor: '#8da0cb' },
      { nome: 'porto', cor: '#e78ac3' },
      { nome: 'santarem', cor: '#a6d854' },
      { nome: 'setubal', cor: '#ffd92f' },
      { nome: 'viana-do-castelo', cor: '#e5c494' },
      { nome: 'vila-real', cor: '#b3b3b3' },
      { nome: 'viseu', cor: '#1f78b4' }
    ];

    const legend = document.getElementById('legend');

    distritos.forEach(distrito => {
      fetch(`dados/${distrito.nome}.geojson`)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: feature => {
              const tipo = feature.properties.power;
              return {
                color: tipo === 'line' ? distrito.cor : '#666',
                weight: tipo === 'line' ? 2.5 : 1.5,
                opacity: 0.8
              };
            },
            onEachFeature: (feature, layer) => {
              const tipo = feature.properties.power || 'desconhecido';
              layer.bindPopup(`Distrito: ${distrito.nome}<br>Tipo: ${tipo}`);
            }
          }).addTo(map);

          const item = document.createElement('div');
          item.innerHTML = `<span class="color-box" style="background:${distrito.cor}"></span>${distrito.nome}`;
          legend.appendChild(item);
        })
        .catch(err => console.warn(`Erro ao carregar ${distrito.nome}:`, err));
    });
  </script>
</body>
</html>

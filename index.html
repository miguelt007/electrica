<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Rede Elétrica de Portugal por Distrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin: 20px 0 10px;
    }
    #map {
      height: calc(100vh - 80px);
      width: 100%;
      position: relative;
      z-index: 0;
    }
    .panel {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
    }
    .panel h3 {
      margin-top: 0;
      font-size: 16px;
    }
    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Mapa Interativo da Rede Elétrica por Distrito</h1>
  <div id="map"></div>

  <div class="panel">
    <h3>Filtros</h3>
    <strong>Tipos de linha:</strong><br>
    <label><input type="checkbox" id="filtroAlta" checked> Alta tensão</label>
    <label><input type="checkbox" id="filtroBaixa" checked> Média/baixa tensão</label>
    <hr>
    <strong>Distritos:</strong><br>
    <div id="filtroDistritos"></div>
    <hr>
    <strong>Legenda:</strong><br>
    <div><span class="color-box" style="background:#000"></span> Alta tensão</div>
    <div><span class="color-box" style="background:#666"></span> Média/baixa tensão</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const distritos = [
      { nome: 'aveiro', cor: '#e41a1c' },
      { nome: 'beja', cor: '#377eb8' },
      { nome: 'braga', cor: '#4daf4a' },
      { nome: 'braganca', cor: '#984ea3' },
      { nome: 'castelo-branco', cor: '#ff7f00' },
      { nome: 'coimbra', cor: '#ffff33' },
      { nome: 'evora', cor: '#a65628' },
      { nome: 'faro', cor: '#f781bf' },
      { nome: 'guarda', cor: '#999999' },
      { nome: 'leiria', cor: '#66c2a5' },
      { nome: 'lisboa', cor: '#fc8d62' },
      { nome: 'portalegre', cor: '#8da0cb' },
      { nome: 'porto', cor: '#e78ac3' },
      { nome: 'santarem', cor: '#a6d854' },
      { nome: 'setubal', cor: '#ffd92f' },
      { nome: 'viana-do-castelo', cor: '#e5c494' },
      { nome: 'vila-real', cor: '#b3b3b3' },
      { nome: 'viseu', cor: '#1f78b4' }
    ];

    const linhasAlta = L.layerGroup().addTo(map);
    const linhasBaixa = L.layerGroup().addTo(map);
    const distritoCamadas = {};
    const filtroDistritos = document.getElementById('filtroDistritos');

    distritos.forEach(distrito => {
      const checkbox = document.createElement('label');
      checkbox.innerHTML = `<input type="checkbox" checked data-distrito="${distrito.nome}"> <span class="color-box" style="background:${distrito.cor}"></span>${distrito.nome}`;
      filtroDistritos.appendChild(checkbox);

      distritoCamadas[distrito.nome] = { alta: L.layerGroup(), baixa: L.layerGroup() };

      fetch(`dados/${distrito.nome}.geojson`)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: feature => {
              const tipo = feature.properties.power;
              return {
                color: tipo === 'line' ? distrito.cor : '#666',
                weight: tipo === 'line' ? 2.5 : 1.5,
                opacity: 0.8
              };
            },
            onEachFeature: (feature, layer) => {
              const tipo = feature.properties.power || 'desconhecido';
              layer.bindPopup(`Distrito: ${distrito.nome}<br>Tipo: ${tipo}`);
              if (tipo === 'line') {
                distritoCamadas[distrito.nome].alta.addLayer(layer);
                linhasAlta.addLayer(layer);
              } else {
                distritoCamadas[distrito.nome].baixa.addLayer(layer);
                linhasBaixa.addLayer(layer);
              }
            }
          });
        });
    });

    document.getElementById('filtroAlta').addEventListener('change', e => {
      if (e.target.checked) {
        map.addLayer(linhasAlta);
      } else {
        map.removeLayer(linhasAlta);
      }
    });

    document.getElementById('filtroBaixa').addEventListener('change', e => {
      if (e.target.checked) {
        map.addLayer(linhasBaixa);
      } else {
        map.removeLayer(linhasBaixa);
      }
    });

    filtroDistritos.addEventListener('change', e => {
      const nome = e.target.dataset.distrito;
      if (!nome) return;
      const ativo = e.target.checked;
      if (document.getElementById('filtroAlta').checked) {
        if (ativo) map.addLayer(distritoCamadas[nome].alta);
        else map.removeLayer(distritoCamadas[nome].alta);
      }
      if (document.getElementById('filtroBaixa').checked) {
        if (ativo) map.addLayer(distritoCamadas[nome].baixa);
        else map.removeLayer(distritoCamadas[nome].baixa);
      }
    });
  </script>
</body>
</html>

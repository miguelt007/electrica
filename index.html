<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Rede Elétrica de Portugal por Distrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin: 20px 0 10px;
    }
    #map {
      height: calc(100vh - 80px);
      width: 100%;
      position: relative;
      z-index: 0;
    }
    .panel {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
    }
    .panel h3 {
      margin-top: 0;
      font-size: 16px;
    }
    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    button {
      margin-right: 6px;
      margin-bottom: 8px;
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mapa Interativo da Rede Elétrica por Distrito</h1>
  <div id="map"></div>

  <div class="panel">
    <h3>Filtros</h3>
    <strong>Tipos de linha:</strong><br>
    <label><input type="checkbox" id="filtroAlta" checked> Alta tensão</label>
    <label><input type="checkbox" id="filtroBaixa" checked> Média/baixa tensão</label>
    <hr>
    <strong>Distritos:</strong><br>
    <div>
      <button id="selecionarTodos">Selecionar todos</button>
      <button id="limparTodos">Limpar todos</button>
    </div>
    <div id="filtroDistritos"></div>
    <hr>
    <strong>Legenda:</strong><br>
    <div><span class="color-box" style="background:red"></span> Alta tensão</div>
    <div><span class="color-box" style="background:deepskyblue"></span> Média/baixa tensão</div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const distritos = [
      'aveiro', 'beja', 'braga', 'braganca', 'castelo_branco', 'coimbra',
      'evora', 'faro', 'guarda', 'leiria', 'lisboa', 'portalegre',
      'porto', 'santarem', 'setubal', 'viana_do_castelo', 'vila_real', 'viseu'
    ];

    const distritoCamadas = {};
    const filtroDistritos = document.getElementById('filtroDistritos');

    distritos.forEach(nome => {
      const checkbox = document.createElement('label');
      checkbox.innerHTML = `<input type="checkbox" checked data-distrito="${nome}"> ${nome}`;
      filtroDistritos.appendChild(checkbox);

      distritoCamadas[nome] = { alta: L.layerGroup(), baixa: L.layerGroup() };

      fetch(`dados/${nome}.geojson`)
        .then(res => res.json())
        .then(data => {
          const grupo = L.geoJSON(data, {
            style: feature => {
              const tipo = feature.properties.power;
              return {
                color: tipo === 'line' ? 'red' : 'deepskyblue',
                weight: tipo === 'line' ? 2.5 : 1.5,
                opacity: 0.8
              };
            },
            onEachFeature: (feature, layer) => {
              const tipo = feature.properties.power || 'desconhecido';
              layer.bindPopup(`Distrito: ${nome}<br>Tipo: ${tipo}`);
              if (tipo === 'line') {
                distritoCamadas[nome].alta.addLayer(layer);
              } else {
                distritoCamadas[nome].baixa.addLayer(layer);
              }
            }
          });

          const ativo = document.querySelector(`input[data-distrito="${nome}"]`).checked;
          if (document.getElementById('filtroAlta').checked && ativo) {
            map.addLayer(distritoCamadas[nome].alta);
          }
          if (document.getElementById('filtroBaixa').checked && ativo) {
            map.addLayer(distritoCamadas[nome].baixa);
          }
        });
    });
    // Filtros por tipo de linha
    document.getElementById('filtroAlta').addEventListener('change', e => {
      distritos.forEach(nome => {
        const ativo = document.querySelector(`input[data-distrito="${nome}"]`).checked;
        if (ativo) {
          if (e.target.checked) map.addLayer(distritoCamadas[nome].alta);
          else map.removeLayer(distritoCamadas[nome].alta);
        }
      });
    });

    document.getElementById('filtroBaixa').addEventListener('change', e => {
      distritos.forEach(nome => {
        const ativo = document.querySelector(`input[data-distrito="${nome}"]`).checked;
        if (ativo) {
          if (e.target.checked) map.addLayer(distritoCamadas[nome].baixa);
          else map.removeLayer(distritoCamadas[nome].baixa);
        }
      });
    });

    // Filtros por distrito
    filtroDistritos.addEventListener('change', e => {
      const nome = e.target.dataset.distrito;
      if (!nome) return;
      const ativo = e.target.checked;
      if (document.getElementById('filtroAlta').checked) {
        if (ativo) map.addLayer(distritoCamadas[nome].alta);
        else map.removeLayer(distritoCamadas[nome].alta);
      }
      if (document.getElementById('filtroBaixa').checked) {
        if (ativo) map.addLayer(distritoCamadas[nome].baixa);
        else map.removeLayer(distritoCamadas[nome].baixa);
      }
    });

    // Botões de seleção
    document.getElementById('selecionarTodos').addEventListener('click', () => {
      document.querySelectorAll('#filtroDistritos input[type="checkbox"]').forEach(cb => {
        cb.checked = true;
        const nome = cb.dataset.distrito;
        if (document.getElementById('filtroAlta').checked) map.addLayer(distritoCamadas[nome].alta);
        if (document.getElementById('filtroBaixa').checked) map.addLayer(distritoCamadas[nome].baixa);
      });
    });

    document.getElementById('limparTodos').addEventListener('click', () => {
      document.querySelectorAll('#filtroDistritos input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
        const nome = cb.dataset.distrito;
        map.removeLayer(distritoCamadas[nome].alta);
        map.removeLayer(distritoCamadas[nome].baixa);
      });
    });
    </script>
</body>
</html>
